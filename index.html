<!DOCTYPE html>
<html lang="vi" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptCraft</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration.scope);
          })
          .catch((error) => {
            console.log('SW registration failed: ', error);
          });
      });
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    :root {
      /* Light Mode Colors (Slate based) */
      --bg-color: 241 245 249;
      /* Slate 100 */
      --surface-color: 255 255 255;
      /* White */
      --text-color: 15 23 42;
      /* Slate 900 */
      --text-secondary: 100 116 139;
      /* Slate 500 */
      --border-color: 226 232 240;
      /* Slate 200 */
    }

    .dark {
      /* Dark Mode Colors */
      --bg-color: 15 23 42;
      /* Slate 900 */
      --surface-color: 30 41 59;
      /* Slate 800 */
      --text-color: 248 250 252;
      /* Slate 50 */
      --text-secondary: 148 163 184;
      /* Slate 400 */
      --border-color: 51 65 85;
      /* Slate 700 */
    }

    body {
      background-color: rgb(var(--bg-color));
      color: rgb(var(--text-color));
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgb(var(--text-secondary) / 0.5);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgb(var(--text-secondary) / 0.8);
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'rgb(var(--bg-color) / <alpha-value>)',
            surface: 'rgb(var(--surface-color) / <alpha-value>)',
            primary: '#3b82f6', // Blue 500 (Keep consistent)
            secondary: 'rgb(var(--text-secondary) / <alpha-value>)',
            accent: '#f59e0b', // Amber 500
            border: 'rgb(var(--border-color) / <alpha-value>)',
            main: 'rgb(var(--text-color) / <alpha-value>)',
            muted: 'rgb(var(--text-secondary) / <alpha-value>)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "idb": "https://esm.sh/idb@^8.0.3"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
